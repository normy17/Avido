{% extends 'base.html' %}
{% block content %}
<div class="my-profile">
    <div class="profile">
        <img src="{{ user.avatar.url }}"><br><br>
        <h3><b>{{ user.username }}</b></h3>
        <p>{{ user.first_name }} {{ user.last_name }}</p><hr>
        <a href="{% url 'my_profile' %}">Мои объявления</a><br>
        <a href="{% url 'my_chats' %}">Мои сообщения</a><br>
        <a href="{% url 'edit_profile' %}">Редактировать профиль</a><br>
        <a href="{% url 'logout' %}">Выйти</a><br>
    </div>
    <div class="block-c">
        {% block c %}{% endblock c %}
    </div>
</div>
{% endblock content %}
